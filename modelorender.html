<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objeto criado dinamicamente</title>

        <script>

            // Dica para ordenar lista: sort(), usando função de comparação

            function criarObjeto() {
                const produto = {descricao: "FAVO DE MEL 500G", preco: "R$ 30,00", urlImagem: "https://cdn.awsli.com.br/600x700/1714/1714889/produto/139336422/5196a83344.jpg"};
                desenharProduto(produto);
            }

            function desenharProduto(produto) {
                const container = document.querySelector("#container");
                container.innerHTML =
                    `<img src="${produto.urlImagem}"/>` +
                    `<div>${produto.descricao}</div>` +
                    `<div>${produto.preco}</div>`;
            }

        </script>


    </head>

    <body onload="criarObjeto()">
        <div id="container">
        </div>
    </body>

</html>
