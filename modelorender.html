<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objeto criado dinamicamente</title>

        <script>

            // Dica para ordenar lista: sort(), usando função de comparação

            function criarObjeto() {
                const produtos = [{descricao: "FAVO DE MEL 500G", preco: "R$ 30,00", urlImagem: "https://cdn.awsli.com.br/600x700/1714/1714889/produto/139336422/5196a83344.jpg"}, 
                {descricao: "FAVO DE MEL 250G", preco: "R$ 15,00", urlImagem: "https://cdn.awsli.com.br/600x700/1714/1714889/produto/139336422/5196a83344.jpg"}];
                desenharProduto(produtos);
            }

            function desenharProduto(produtos) {
                const container = document.querySelector("#container");
                for (i in produtos)
                container.innerHTML +=
                    `<img src="${produtos[i].urlImagem}"/>` +
                    `<div>${produtos[i].descricao}</div>` +
                    `<div>${produtos[i].preco}</div>`;
            }

        </script>


    </head>

    <body onload="criarObjeto()">
        <div id="container">
        </div>
    </body>

</html>
